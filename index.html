<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuotesAPP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sansita+Swashed:wght@800&display=swap" 
    rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container" >

        <div class="box" data-aos="zoom-in">
            <i class=" quote_logo  fa fa-quote-left" aria-hidden="true"></i>

                <p id="quote">

                </p>
                
                <div class="author">
                    <p id="author">

                    </p>
                </div>

            

            

        </div>
        <div class="change_quotes">
            <button class="new_quote" id="changeQuote">New Quote</button>
            <button class="addfb" id="adfb">Tweet Quote</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>

</body>

</html>
